<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallet Insights · HarborX</title>
    <style>
        :root {
            --fg: #111;
            --muted: #666;
            --card: #fff;
            --bg: #f7f7f8;
            --bar: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
        }

        .wrap {
            max-width: 1100px;
            margin: 24px auto 64px;
            padding: 0 16px;
            font-size: 14px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 12px 0 18px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
        }

        .card {
            background: var(--card);
            border: 1px solid #e9e9ee;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
        }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(12, 1fr);
        }

        .col-12 {
            grid-column: span 12;
        }

        .col-6 {
            grid-column: span 6;
        }

        .col-4 {
            grid-column: span 4;
        }

        @media (max-width: 960px) {

            .col-6,
            .col-4 {
                grid-column: span 12;
            }
        }

        .chart-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
        }

        .chart-label {
            min-width: 280px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bar {
            height: 10px;
            background: var(--bar);
            border-radius: 999px;
            transition: width .4s ease;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }

        th,
        td {
            border-bottom: 1px solid #eee;
            padding: 8px 6px;
            text-align: left;
        }

        th {
            color: #444;
            font-weight: 600;
        }

        code {
            background: #f0f0f5;
            padding: 2px 6px;
            border-radius: 6px;
        }

        .tag {
            font: 12px/1.6 monospace;
            color: #555;
            background: #eef2ff;
            border-radius: 8px;
            padding: 0 6px;
        }

        .status {
            font-size: 12px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 6px 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            border-color: #bbb;
        }

        .pct {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Wallet Insights</h1>
                <div id="meta" class="muted status">Loading…</div>
            </div>
            <div class="row">
                <button id="reload">Reload</button>
                <span class="muted">Source: <code id="source">—</code></span>
            </div>
        </header>

        <div class="grid">
            <section class="card col-12">
                <h3 style="margin:0 0 6px;">Deploy/Replace by Class Hash</h3>
                <div class="muted">Proxy for wallet implementation share (by <span class="tag">class_hash</span>)</div>
                <div id="chart-classes"></div>
            </section>

            <section class="card col-12">
                <h3 style="margin:0 0 6px;">Top Storage Writers</h3>
                <div class="muted">Count of <span class="tag">storage_diffs</span> rows per address</div>
                <div id="chart-storage"></div>
            </section>

            <section class="card col-12">
                <h3 style="margin:0 0 6px;">Latest Nonce per Account (sample)</h3>
                <div class="muted">Max observed nonce (hex) in current dataset</div>
                <div id="tbl-latest"></div>
            </section>
        </div>
    </div>

<script type="module" src="./wallets.js"></script>
</body>

</html>
