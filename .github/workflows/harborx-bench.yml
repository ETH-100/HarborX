name: HarborX Benchmarks
on:
  push:
    branches: [main]
    paths:
      - "bench/**"
      - "requirements.txt"
      - "pyproject.toml"
  workflow_dispatch: {}

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ROWS: 500000
      PARTS: 16
      UPDATE_RATIO: "0.5"
      WORKERS: 4
      CHUNK: 200000
      WINDOWS: 1,4,16,64
      OUT_MD: report_ubuntu.md

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python - <<'PY'
          import duckdb, pyarrow
          print("[check] duckdb & pyarrow OK")
          PY

      - name: Run report
        run: |
          bash scripts/report_linux.sh
