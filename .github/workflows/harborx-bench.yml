name: HarborX Benchmarks

on:
  push:
    branches: [main]
    paths:
      - "bench/**"
      - "requirements.txt"
      - "pyproject.toml"
  workflow_dispatch: {}

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ROWS: 500000
      PARTS: 16
      UPDATE_RATIO: "0.5"
      WORKERS: 4
      CHUNK: 200000
      WINDOWS: 1,4,16
      OUT_MD: bench/report_ubuntu.md

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make script executable
        run: chmod +x bench/report_unix.sh

      - name: Run benchmark
        shell: bash
        run: ./bench/report_unix.sh

      - name: Publish run summary
        if: always()
        shell: bash
        run: |
          echo "# HarborX Window-Size Benchmark" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "$OUT_MD" ]; then
            cat "$OUT_MD" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No OUT_MD produced._" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: harborx-benchmark-ubuntu
          path: ${{ env.OUT_MD }}
          if-no-files-found: warn
