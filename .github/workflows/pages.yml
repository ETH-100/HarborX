name: Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "scripts/make_demo_data.py"
      - "requirements.txt"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate tiny demo dataset (Parquet) into web/demo
        run: python scripts/make_demo_data.py --out-dir web/demo --rows 8000 --parts 4 --update-ratio 0.5 --drop-arrow

      - name: Upload artifact (web/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
